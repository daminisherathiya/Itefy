<!DOCTYPE html>
<html lang="en" class="tw-h-[1000px]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700%7CHandlee" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico" />
    <title>Itefy</title>
  </head>

  <body>
    <!-- Header component start -->
    <header class="header header-transparent-to-black tw-fixed tw-left-0 tw-top-0 tw-z-50 tw-w-full tw-bg-slate-gray">
      <div class="tw-container tw-py-3">
        <div class="tw-flex tw-items-center">
          <div>
            <a href="https://www.itefy.com/" class="tw-inline-block tw-align-middle"><img class="tw-w-[3.625rem]" src="../../assets/images/itefy-logo.svg" alt="Logo" /></a>
          </div>
          <nav class="main-menu tw-ms-auto">
            <div class="mobile-toggle-button tw-float-end tw-cursor-pointer tw-text-2xl md:tw-hidden"><i class="fa-solid fa-bars tw-text-white"></i></div>
            <ul
              class="tw-fixed tw-left-[100%] tw-top-0 tw-h-full tw-w-full tw-overflow-auto tw-bg-charcoal-gray tw-transition-all tw-duration-200 tw-ease-in-out md:tw-static md:tw-flex md:tw-items-center md:tw-bg-transparent"
            >
              <li class="tw-px-7 tw-py-3 tw-text-end tw-text-2xl md:tw-hidden">
                <i class="mobile-toggle-button fa-solid fa-xmark tw-cursor-pointer tw-text-white"></i>
              </li>
              <li class="tw-border-b tw-border-white-70 tw-p-4 md:tw-border-b-0 md:tw-px-3 md:tw-py-1">
                <a class="tw-inline-block tw-text-base tw-font-light tw-text-white tw-transition-all tw-duration-300 tw-ease-linear hover:tw-opacity-70" href="">Features</a>
              </li>
              <li class="tw-border-b tw-border-white-70 tw-p-4 md:tw-border-b-0 md:tw-px-3 md:tw-py-1">
                <a class="tw-inline-block tw-text-base tw-font-light tw-text-white tw-transition-all tw-duration-300 tw-ease-linear hover:tw-opacity-70" href="">Applications</a>
              </li>
              <li class="tw-border-b tw-border-white-70 tw-p-4 md:tw-border-b-0 md:tw-px-3 md:tw-py-1">
                <a class="tw-inline-block tw-text-base tw-font-light tw-text-white tw-transition-all tw-duration-300 tw-ease-linear hover:tw-opacity-70" href="">Pricing</a>
              </li>
              <li class="tw-border-b tw-border-white-70 tw-p-4 md:tw-border-b-0 md:tw-px-3 md:tw-py-1">
                <a class="tw-inline-block tw-text-base tw-font-light tw-text-white tw-transition-all tw-duration-300 tw-ease-linear hover:tw-opacity-70" href="">Help Center</a>
              </li>
              <li class="tw-border-b tw-border-white-70 tw-p-4 md:tw-border-b-0 md:tw-px-3 md:tw-py-0">
                <a class="tw-group tw-inline-block tw-rounded-3xl tw-text-base tw-text-white md:tw-bg-deep-pink md:tw-px-3 md:tw-py-1" href=""
                  ><span class="tw-font-light md:tw-font-medium tw-transition-all tw-duration-300 tw-ease-linear group-hover:tw-opacity-70">Try</span></a
                >
              </li>
              <li class="tw-border-b tw-border-white-70 tw-p-4 md:tw-border-b-0 md:tw-py-1 md:tw-pe-0 md:tw-ps-3">
                <a class="tw-inline-block tw-text-base tw-font-light tw-text-white tw-transition-all tw-duration-300 tw-ease-linear hover:tw-opacity-70" href="">Log in</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header component end -->

    <main class="tw-h-[700px] tw-bg-[url(../assets/images/banner.jpeg)] tw-bg-cover tw-bg-no-repeat"></main>
    <script src="./script.js"></script>
  </body>
</html>
